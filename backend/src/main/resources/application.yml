server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./data/deego;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true

# YAML 配置路径（classpath）
deego:
  tree-config: classpath:config/tree-config.yml

logging:
  level:
    com.deego: DEBUG
    org.springframework.jdbc: DEBUG